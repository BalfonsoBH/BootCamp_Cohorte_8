        <h1>Formulario</h1>
        <form class="formulario">
            <fieldset>
                <div class="nombre">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" name="nombre"
                    placeholder="Escribe tu nombre" class="n"
                    required/>
                </div>
                <div class="apellido">
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text" name="apellido"
                    placeholder="Escribe tu apellido"/>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input id="password" type="password" 
                    name="password" placeholder="Escribe tu password"/>
                </div>
                <div class="correo">
                    <label for="correo">Correo</label>
                    <input id="correo" name="correo"
                    type="email" placeholder="Ecribe tu correo" />
                </div>
            </fieldset> <!-- no suele usarse porque hay otras formas de agrupar -->
            <div class="enviar">
                <input type="submit"/>
            </div>
        </form>
        <form>
            <fieldset>
                <legend>Ingresa el numero</legend>
                <label for="numero">Numero</label>
                <input id="numero" type="numero" 
                name="numero" min="40" max="50"/>
                <label for="rango">Rango</label>
                <input id="rango" name="rango" type="range"
                min="50"/>
            </fieldset>
        </form>
    </body>
